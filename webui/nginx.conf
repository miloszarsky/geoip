# Nginx configuration for GeoIP Lookup WebUI
# Serves static files and proxies API requests to the backend

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/x-javascript;

    # Temp paths for non-root user
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path /tmp/proxy_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    # Real IP configuration for running behind reverse proxy
    # Add your proxy IP ranges here (e.g., Cloudflare, nginx, traefik)
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 192.168.0.0/16;
    set_real_ip_from 127.0.0.1;
    # Cloudflare IPs (uncomment if using Cloudflare)
    # set_real_ip_from 103.21.244.0/22;
    # set_real_ip_from 103.22.200.0/22;
    # set_real_ip_from 103.31.4.0/22;
    # set_real_ip_from 104.16.0.0/13;
    # set_real_ip_from 104.24.0.0/14;
    # set_real_ip_from 108.162.192.0/18;
    # set_real_ip_from 131.0.72.0/22;
    # set_real_ip_from 141.101.64.0/18;
    # set_real_ip_from 162.158.0.0/15;
    # set_real_ip_from 172.64.0.0/13;
    # set_real_ip_from 173.245.48.0/20;
    # set_real_ip_from 188.114.96.0/20;
    # set_real_ip_from 190.93.240.0/20;
    # set_real_ip_from 197.234.240.0/22;
    # set_real_ip_from 198.41.128.0/17;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # Rate limiting (now uses real client IP after real_ip processing)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Upstream API server
    upstream geoip_api {
        server geoip-api:8000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Authentication: require either allowed IP OR valid basic auth
        satisfy any;

        # Allowed IPs (no auth required)
        allow 127.0.0.1;
        allow ::1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        include /etc/nginx/allow_ips.conf;
        deny all;

        # Basic auth for everyone else
        auth_basic "GeoIP Access";
        auth_basic_user_file /etc/nginx/htpasswd;

        # Direct JSON API: /?ip=X.X.X.X returns raw JSON
        location = / {
            # Check if ip parameter exists
            if ($arg_ip) {
                rewrite ^ /api/lookup/$arg_ip last;
            }

            # Otherwise serve index.html
            try_files /index.html =404;
        }

        # Static files
        location / {
            try_files $uri $uri/ /index.html;

            # Cache static assets
            location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                expires 7d;
                add_header Cache-Control "public, immutable";
            }
        }

        # IP Range Lists - downloadable files
        location /lists/ {
            alias /usr/share/nginx/html/lists/;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;

            # Set content type for txt files
            types {
                text/plain txt;
                text/html html;
            }

            # Allow downloads
            add_header Content-Disposition 'attachment' always;

            # Cache for 1 hour (files update daily)
            expires 1h;
            add_header Cache-Control "public";
        }

        # Lists index without forcing download
        location = /lists/ {
            alias /usr/share/nginx/html/lists/;
            index index.html;
            try_files $uri $uri/ /lists/index.html;
        }

        location = /lists/index.html {
            alias /usr/share/nginx/html/lists/index.html;
            add_header Content-Type text/html;
        }

        # API proxy
        location /api/ {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;

            # Remove /api prefix when proxying
            rewrite ^/api/(.*) /$1 break;

            # Proxy settings
            proxy_pass http://geoip_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Downloadable scripts (e.g., curl <your-server>/script/con_analyzer_auth.sh | bash -)
        # No auth required for scripts
        location /script/ {
            auth_basic off;
            allow all;

            alias /usr/share/nginx/html/scripts/;
            default_type text/plain;

            # Set content type for shell scripts
            types {
                text/plain sh;
            }

            # No caching for scripts (always get latest)
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # Health check endpoint for container (no auth)
        location /nginx-health {
            auth_basic off;
            allow all;

            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
